<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gi Hosting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gi Hosting</h1>
        <div class="upload-area" id="uploadArea">
            <p>拖放图片到此处，或点击选择文件</p>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>
        <p id="fileName">未选择文件</p>
        <button class="button" id="uploadButton" disabled>开始上传</button>
        <button class="button" id="galleryButton" style="margin-left:10px;">查看图床画廊</button>
        <div id="progressContainer" style="display:none; margin-top:20px;">
          <div id="progressBar" style="height:20px; background:#e9e9e9; border-radius:5px; overflow:hidden;">
            <div id="progressFill" style="height:100%; width:0; background:#007bff;"></div>
          </div>
          <div id="progressText" style="margin-top:5px; color:#555; font-size:14px;"></div>
        </div>
        <div id="uploadStatus"></div>
        <div id="imageUrl">
            <p>图片链接: <a href="#" target="_blank" id="uploadedLink"></a></p>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
document.getElementById('galleryButton').onclick = function() {
    window.location.href = 'gallery.html';
};
</script>
</body>
</html>
